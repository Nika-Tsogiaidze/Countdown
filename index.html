<!DOCTYPE html>
<html>
<head>
	<title>Countdown timer on d3.js</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <svg width="200" height="200">
                        <circle id="secondsCircle" cx="100" cy="100" r="94" fill="none" stroke="#ef5c2e" stroke-width="12" stroke-dasharray="600" stroke-dashoffset="0" />
                        <circle id="minutesCircle" cx="100" cy="100" r="80" fill="none" stroke="#f77a52" stroke-width="12" stroke-dasharray="600" stroke-dashoffset="0" />
                        <circle id="hoursCircle" cx="100" cy="100" r="66" fill="none" stroke="#f99677" stroke-width="12" stroke-dasharray="600" stroke-dashoffset="0" />
                    </svg>
                </td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
